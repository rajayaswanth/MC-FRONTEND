<!DOCTYPE html>
<html>
    <head>
        <title>ED</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/bootstrap-3.3.7-dist/css/bootstrap.min.css">
        <script src="js/jquery.js"></script>
        <script src="css/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="css/main.css">
        <script src="js/main.js"></script>
    </head>
    <body class="bg">
        <div class="form">
            <div style="padding: 10%;">
                <center><img class="logo" src="images/logo.jpeg"/></center>
                <p class="login_text">SIGNIN</p>
                <form>
                    <div class="input-group input-group_email">
                      <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                      <input id="email" type="text" class="form-control" name="username" placeholder="Username">
                    </div>
                    <div class="input-group m-t-5-p password">
                      <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                      <input id="password" type="password" class="form-control" name="password" placeholder="Password">
                      <span class="input-group-addon password_toggle" onclick="toggle()"><i id="eye" class="glyphicon glyphicon-eye-open"></i></span>
                    </div>
                </form>
                <!-- <div class="ho1">
                    <center><p class="err_msg">Username or password incorrect</p></center>
                </div> -->
                <button type="button" class="btn btn-primary button_login" onclick="location.href = 'Home.html'">Signup</button>
                <div class="ho1">
                    <center><span class="txt1">Already a member?</span>
                    <a class="txt1 bo1" href="Login.html">Login now</a></center>
                </div>
            </div>
        </div>
    </body>
</html>
